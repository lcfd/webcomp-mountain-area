<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Mountain Area</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <webcomp-mountain-area
            width="100%"
            height="500px"
            fontFamily="Arial"
            language="it"
            mapAttribution='Map Tiles &copy; <a href="http://developer.here.com">HERE</a>'
            -currentLocation='{ "lat": 46.31, "lng": 11.26 }'
            tiles-url="https://1.base.maps.ls.hereapi.com/maptile/2.1/maptile/newest/normal.day/{z}/{x}/{y}/256/png8?apiKey="
          ></webcomp-mountain-area>
        </div>
      </div>
    </div>

    <script src="/scripts/webcomp-mountain-area.js"></script>
  </body>
</html>
